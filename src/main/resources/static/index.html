<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Orion - Portal">
    <meta name="application-name" content="Orion - Portal">
    <meta http-equiv="cleartype" content="on">
    <meta name="description" content="A small component to make navigation menus using Angular Material">

    <title>Android应用更新管理</title>
    <link href="webjars/material-design-icons/3.0.1/material-icons.css" rel="stylesheet">
    <link href="webjars/angular-material/1.1.3/angular-material.min.css" rel="stylesheet">
    <link href="webjars/angular-material-sidemenu/1.0.2/dest/angular-material-sidemenu.css" rel="stylesheet">
    <link href="webjars/angular-material-data-table/0.10.10/dist/md-data-table.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body ng-app="ngMaterialSidemenu" ng-controller="AppController" ng-cloak layout="column">
<md-toolbar class="main-header md-whiteframe-3dp">
    <div class="md-toolbar-tools">
        <h1 flex>Android应用更新管理</h1>
    </div>
</md-toolbar>

<div class="main-container" layout="row" flex>
    <md-sidenav class="main-sidenav md-sidenav-left" md-component-id="navigation-drawer" md-is-locked-open="true" layout="column">
        <md-content md-scroll-y flex layout="column">
            <md-sidemenu locked="true">
                <md-sidemenu-group>
                    <md-subheader class="md-no-sticky">仪表盘</md-subheader>

                    <md-sidemenu-content md-icon="home" md-heading="我的应用" md-arrow="true">
                        <md-sidemenu-button ui-sref="addApp" ui-sref-active="active">创建应用</md-sidemenu-button>
                        <md-sidemenu-button ui-sref="setApp" ui-sref-active="active">应用设置</md-sidemenu-button>
                    </md-sidemenu-content>
                </md-sidemenu-group>
            </md-sidemenu>
        </md-content>
    </md-sidenav>

    <md-content class="main-content" md-scroll-y layout="column" flex>
        <ui-view></ui-view>
    </md-content>
</div>

<script src="webjars/angular/1.6.3/angular.min.js"></script>
<script src="webjars/angular-messages/1.6.3/angular-messages.min.js"></script>
<script src="webjars/angular-animate/1.6.3/angular-animate.min.js"></script>
<script src="webjars/angular-aria/1.6.3/angular-aria.min.js"></script>
<script src="webjars/angular-material/1.1.3/angular-material.min.js"></script>
<script src="webjars/angular-material-sidemenu/1.0.2/dest/angular-material-sidemenu.js"></script>
<script src="webjars/angular-ui-router/1.0.0-rc.1/release/angular-ui-router.min.js"></script>
<script src="webjars/angular-material-data-table/0.10.10/dist/md-data-table.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
